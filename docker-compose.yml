      - gemini-db

  my-rabbit:
    image: rabbitmq:3-management
    networks:
      - microservices

volumes:
  zodiacdb:
  aquariusdb:
  fornaxdb:
  libradb:
  ursamajordb:
  geminidb:

networks:
  microservices:
