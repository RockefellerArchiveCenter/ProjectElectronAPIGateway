{% extends "management/base.html" %}

{% block h1_title %}
  Services
{% endblock %}

{% block content %}
<a class="btn btn-primary" href="{% url 'services-add' %}">Add Service</a>

  <ul>
  {% for system in object_list %}
    <li>
      <a href="{{ system.get_absolute_url }}">{{ system.name }}</a>
    </li>
  {% empty %}
    <li>No services yet.</li>
  {% endfor %}
  </ul>
{% endblock %}
