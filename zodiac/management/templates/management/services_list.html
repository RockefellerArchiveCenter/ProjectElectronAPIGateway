{% extends "management/base.html" %}

{% block h1_title %}
  Services
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-body no-padding">
        {% if object_list %}
          {% include 'management/services_list_table.html' %}
        {% else %}
          <li>No services yet.</li>
        {% endif %}
      </div>
      <div class="box-footer">
        <a class="btn btn-primary" href="{% url 'services-add' %}">Add Service</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
