{% extends "management/base.html" %}

{% block h1_title %}
  Systems
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-body no-padding">
        {% if object_list %}
          {% include 'management/systems_list_table.html' %}
        {% else %}
          <p>No configured services.</p>
        {% endif %}
      </div>
      <div class="box-footer">
        <a class="btn btn-primary" href="{% url 'systems-add' %}">Add System</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
