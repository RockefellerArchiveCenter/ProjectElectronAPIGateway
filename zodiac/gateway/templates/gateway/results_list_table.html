<table class="table table-striped">
  <thead>
    <th>Identifier</th>
    <th>Service</th>
    <th>Result</th>
    <th>Date</th>
  </thead>
  <tbody>
    {% for result in object_list %}
      <tr>
        <td><a href="{% url 'results-detail' pk=result.id %}">{{ result.async_result_id }}</a></td>
        <td><a href="{% url 'services-detail' pk=result.service.id %}">{{ result.service.name }}</a></td>
        <td style="width:45%"><pre>{{result.task_result.result}}</pre></td>
        <td>{{result.task_result.date_done|date:"M d, Y h:i:s A"}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
